[tool.poetry]
name = "deltascf-aims"
version = "1.0.0a3"
description = "Application to test calculation of core holes in FHI-aims"
authors = ["Dylan Morgan <dylan.morgan@warwick.ac.uk>"]
license = "GPL 3"
readme = "README.md"
repository = "https://github.com/maurergroup/deltascf-aims"
packages = [
    { include = "deltascf_aims" },
    { include = "dscf_utils" },
    { include = "dscf_tests" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pyyaml = "^6.0"
click = "^8.1.7"
matplotlib = "^3.8.1"
numpy = "^1.26.2"
ase = "^3.22.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pyment = "^0.3.3"
pytest = "^7.4.3"
ptpython = "^3.0.26"

[tool.poetry.scripts]
deltascf = 'deltascf_aims.cli:cli'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
